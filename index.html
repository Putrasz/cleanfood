<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu of the Week</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ini bagian menu -->
  <section class="menu-section">
    <h2 class="section-title">Menu of the Week</h2>
    <div class="menu-cards">
      <div class="card">
        <img src="greek salad.png" alt="Greek Salad">
        <h3>Greek Salad</h3>
        <p>$12.99</p>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="salad sayur.png" alt="vegetable Salad">
        <h3>vegetable Salad</h3>
        <p>$12.99</p>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="salad with fish.png" alt="Salad with Fish">
        <h3>Salad with Fish</h3>
        <p>$15.99</p>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="salad buah.png" alt="fruit Salad">
        <h3>Fruit Salad</h3>
        <p>$9.99</p>
        <button>Order Now</button>
      </div>
      <div class="card">
        <img src="caesar salad.png" alt="Caesar Salad">
        <h3>Caesar Salad</h3>
        <p>$9.99</p>
        <button>Order Now</button>
      </div>
    </div>
  </section>

</body>
</html>
